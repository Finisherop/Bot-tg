<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referral Dashboard</title>
  <script type="module">
    // =============================
    // üîπ 1Ô∏è‚É£ IMPORTS
    // =============================
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // =============================
    // üîπ 2Ô∏è‚É£ FIREBASE CONFIG
    // =============================
    const firebaseConfig = {
      apiKey: "AIzaSyC_SO0ZnItNVoWif48MyMeznuLsA-jq52k",
      authDomain: "tgfjf-9f690.firebaseapp.com",
      databaseURL: "https://tgfjf-9f690-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "tgfjf-9f690",
      storageBucket: "tgfjf-9f690.appspot.com",
      messagingSenderId: "191397310849",
      appId: "1:191397310849:web:dc6a2d524e38a5679df94d"
    };

    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    const db = getDatabase(app, firebaseConfig.databaseURL);

    // =============================
    // üîπ 3Ô∏è‚É£ TELEGRAM INIT
    // =============================
    let tg, user;

    document.addEventListener("DOMContentLoaded", async () => {
      tg = window.Telegram?.WebApp;

      if (tg && tg.initDataUnsafe?.user) {
        user = tg.initDataUnsafe.user;
        console.log("‚úÖ Telegram WebApp connected:", user);
        document.getElementById("username").textContent = `@${user.username || "Unknown"}`;
        document.getElementById("userid").textContent = user.id;
        await loadUserData(user.id);
      } else {
        console.warn("‚ö†Ô∏è Telegram WebApp not detected. Using fallback user...");
        // fallback testing data
        user = { id: "6779644494", username: "Khans" };
        document.getElementById("username").textContent = `@${user.username}`;
        document.getElementById("userid").textContent = user.id;
        await loadUserData(user.id);
      }
    });

    // =============================
    // üîπ 4Ô∏è‚É£ LOAD USER DATA
    // =============================
    async function loadUserData(userId) {
      try {
        console.log("[Dashboard] Checking user:", userId);

        const snapshot = await get(ref(db, `telegram_users/${userId}`));
        if (!snapshot.exists()) {
          document.getElementById("status").textContent = "‚ùå User not found in Firebase.";
          return;
        }

        const data = snapshot.val();
        console.log("‚úÖ User data:", data);

        document.getElementById("coins").textContent = data.coins ?? 0;
        document.getElementById("referrals").textContent = data.referrals ?? 0;
        document.getElementById("status").textContent = data.referralStatus || "pending";
      } catch (error) {
        console.error("üî• Error fetching data:", error);
        document.getElementById("status").textContent = "‚ö†Ô∏è Error fetching data.";
      }
    }

    // =============================
    // üîπ 5Ô∏è‚É£ CONFIRM REFERRAL BUTTON
    // =============================
    async function confirmReferral() {
      try {
        const userRef = ref(db, `telegram_users/${user.id}`);
        await update(userRef, { referralStatus: "confirmed" });
        document.getElementById("status").textContent = "‚úÖ Referral confirmed!";
        console.log("Referral confirmed for", user.id);
      } catch (error) {
        console.error("üî• Error confirming referral:", error);
        document.getElementById("status").textContent = "‚ùå Failed to confirm referral.";
      }
    }

    window.confirmReferral = confirmReferral;
  </script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #10131a, #1a2235);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 25px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }
    button {
      background: #1c8ef9;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #0067d3;
    }
    h1 { font-size: 22px; }
    p { margin: 6px 0; }
  </style>
</head>

<body>
  <div class="card">
    <h1>üíé Referral Dashboard</h1>
    <p><b>Username:</b> <span id="username">Loading...</span></p>
    <p><b>User ID:</b> <span id="userid">...</span></p>
    <p><b>Coins:</b> <span id="coins">0</span></p>
    <p><b>Referrals:</b> <span id="referrals">0</span></p>
    <p><b>Status:</b> <span id="status">Loading...</span></p>
    <button onclick="confirmReferral()">‚úÖ Confirm Referral</button>
  </div>
</body>
</html>
